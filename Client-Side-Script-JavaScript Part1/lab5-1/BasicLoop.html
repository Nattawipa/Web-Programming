<!DOCTYPE html>
<html>

        <title>BasicLoop</title>

    <body>
        <script type="application/javascript">
            var Instructors = ['Wudhichart','Jidapa','Prach','Mon','Cartoon'];

                console.log(Instructors[i]);
            }
